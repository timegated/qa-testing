<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testing</title>
</head>

<body>
  <h1>Calculator</h1>
  <div>Enter two numbers nad see their result</div>
  <form>
     <input /> + <input />
  <br />
  <button type="Submit">Submit</button>
 </form>
  <script>
    function addInputVals(a, b) {
      if(a && b !== Number) {
        console.error(`${a} and ${b} are not numbers`)
      }
      return a + b;
    };

    const form = document.body.querySelector('form');
    const inputs = form.querySelectorAll('input');
    const input1 = inputs[0];
    const input2 = inputs[1];

    form.addEventListener('submit', e => {
      e.preventDefault();
      alert(addInputVals(Number(input1.value), Number(input2.value)));
    });

    const result = addInputVals(3, 5);
    if (result !== Number) {
     console.log(`input values are not integers`)
    }
  </script>
</body>

</html>
